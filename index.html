<!DOCTYPE html>
<html>
    <head>

        <head>
        <style>
        
        @font-face {
        font-family: 'fp-1998';

        src:url(strangeheadache.ttf) format('truetype');
        }
        html {
        /* Setting a base font size of 10px give us easier rem calculations
          Info: 1rem === 10px, 1.5rem === 15px, 2rem === 20px and so forth
           */
          font-size: 10px;
          height: 100%;
          margin: 0;
        }

        body{
          background-color:cornflowerblue;
        }

        .header {
          background-color: cornflowerblue;
          padding: 20px;
          color:black;
          font-family:'fp-1998';
          text-align: center;

          
        }
        h1{
          display: flex;  
          font-size:5rem;
          letter-spacing: 20px;
        }
        /*HIEROGLYPH CLOCK*/
        #clock {
          display: grid;
          grid-template-columns: 50px 50px 50px 50px 50px 50px;
          justify-content: center;
          grid-gap: 15px;
        }
         
        h3{
          font-size:3rem;
          letter-spacing: 14px;
          text-transform: uppercase;
          margin-top: 0px;
        }
        #us-heading {
          margin-top: 50px;
        }
        /*CLOCK ICONS*/
        i#icon {
          font-size: 4rem;
        }  
        /*LINKS*/
        a {
          color:black;
        }
        a:hover {
          color:white;
        }

        /* Extra small devices (phones, 600px and down) */
        @media only screen and (max-width: 600px) {
          .header {
          color:red;
          }

        }

        /* Small devices (portrait tablets and large phones, 600px and up) */
        @media only screen and (min-width: 600px) {
          .header {
          color:blue;
          }
        }
        /* Medium devices (landscape tablets, 768px and up) */
        @media only screen and (min-width: 768px) {
          .header {
          color:green;
          }
        }
        /* Large devices (laptops/desktops, 992px and up) */
        @media only screen and (min-width: 992px) {
          .header {
          color:black;
          }
          #us-heading {
          margin-top: 100px;
          }
          h3{
          margin-top: 50px;
          }
        }
        /* Extra large devices (large laptops and desktops, 1200px and up) */
        @media only screen and (min-width: 1200px) {
          .header {
          color:black;
          }
        }



        </style>
        <head>
          
        </head>
        <body>

          <div id="clock"><i id="icon"class="fab fa-android fa-1x"></i><i id="icon"class="fab fa-android fa-1x"></i>
         <i id="icon"class="fab fa-android fa-1x"></i><i id="icon"class="fab fa-android fa-1x"></i>

            <h3 id="us-heading"><a href="https://pandroza.github.io/usa-slideshow.html">usa slideshow</a></h3>

        <script>
          var iEls = document.getElementsByTagName("i");
          var spEls = document.getElementsByTagName("span");
          var iconArr = ["fas fa-atom fa-1x", "fas fa-dragon fa-1x", "fas fa-kiwi-bird fa-1x", "fas fa-flask fa-1x", "fas fa-ghost fa-1x",
          "fas fa-dungeon fa-1x", "fas fa-eye fa-1x", "fas fa-meteor fa-1x", "fas fa-yin-yang fa-1x", "fas fa-pastafarianism fa-1x"]; 
          var rotate = 270;
        function draw() {
          let s1 = map(second(), 0, 60, 0, 6);
          let s2 = floor(s1);
          let s3 = second();
          let m1 = map(minute(), 0, 60, 0, 6);
          let m2 = floor(m1);
          let m3 = minute();
          let h1 = map(hour(), 0, 24, 0, 2.4);
          let h2 = floor(h1);
          let h3 = hour();
          iEls[0].className = iconArr[h2];
          iEls[1].className = iconArr[h3 - 10*h2];
          iEls[2].className = iconArr[m2];
          iEls[3].className = iconArr[m3 - 10*m2];
          iEls[4].className = iconArr[s2];
          iEls[5].className = iconArr[s3 - 10*s2];
          
          }
             </script>     


       
 



</body>
</html>
