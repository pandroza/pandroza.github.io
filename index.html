<div id = sketch-holder>
<h2 id= "HC">HIEROGLYPH CLOCK</h2>  
<script>
 function preload() {
  dragon = loadImage("dragon-solid.svg");
  kiwi = loadImage("kiwi-bird-solid.svg");
  crow = loadImage("crow-solid.svg");
  book = loadImage("book-dead-solid.svg");
  dungeon = loadImage("dungeon-solid.svg");
  eye = loadImage("eye-regular.svg");
  ghost = loadImage("ghost-solid.svg");
  meteor = loadImage("meteor-solid.svg");
  pastafar = loadImage("pastafarianism-solid.svg");
  ying = loadImage("yin-yang-solid.svg");
}
var cnv;

function centerCanvas() {
  var x = (windowWidth - width) / 2;
  //var y = (windowHeight - height) / 2;
  cnv.position(x);
}
function setup() {
  background(0);
  canvasSize = 500
  cnv = createCanvas(canvasSize, canvasSize*2/5);
  centerCanvas();
 
  // Move the canvas so itâ€™s inside our <div id="sketch-holder">.
  cnv.parent('sketch-holder');


}
function windowResized() {
  centerCanvas();
}
function draw() {
  var icon = [dragon, kiwi, crow, book, dungeon, eye, ghost, meteor, pastafar, ying]
  let s1 = map(second(), 0, 60, 0, 6);
  let s2 = floor(s1);
  let s3 = second();
  let m1 = map(minute(), 0, 60, 0, 6);
  let m2 = floor(m1);
  let m3 = minute();
  let h1 = map(hour(), 0, 24, 0, 2.4);
  let h2 = floor(h1);
  let h3 = hour();
  background("magenta");
  textSize(40);
  textAlign(RIGHT);
  text(hour(), 190, 50);
  text(minute(), 260, 50);
  text(second(), 320, 50);
  fill(200, 200);
  
  textAlign(CENTER);
  fill(0);
 
  
  textSize(50);
  image(icon[h2], 20, 100, 50, 50);
  image(icon[h3 - 10*h2], 90, 100, 50, 50);
  image(icon[m2], 190, 100, 50, 50);
  image(icon[m3 - 10*m2], 260, 100, 50, 50);
  image(icon[s2], 360, 100, 50, 50);
  image(icon[s3 - 10*s2], 430, 100, 50, 50);
  if (second() % 2 == 0) {
    text(":", 160, canvasSize - 355); 
    textSize(40);
    text(":", 205, canvasSize - 452);  }
  }
</script>
