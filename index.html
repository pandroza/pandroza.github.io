<!DOCTYPE html>
<html>

        <title>LEARN GUITAR SITE</title>


<script src="https://unpkg.com/css-doodle@0.13.1/css-doodle.min.js"></script>
<style>
  html {
  font-size: 10px;
}
body {
  font-family: Arial, Helvetica, sans-serif;
  font-size: 1.6rem;
  line-height: 1.5;
  
  margin: 0;
}

#doodle {
   position: fixed;
   z-index: -1;
}
.doodle6 {
  position: fixed;
  z-index: -1;
  background: #0a0c27;
  /*--hue: (@r360, 70%, 70%, @r.9);*/
  --rule1: (
     @grid: 10 / 100vmax;
    :after {
  content: \@hex(@rand(9833,9837));
    
    /*color: hsla(@r360, 70%, 70%, @r.9);*/
      color:transparent;
      text-shadow:0 0 0 hsla(@r360, 70%, 70%, @r.9);
    font-size: @r(4vmax, 12vmax);
}
     
    animation: test infinite @r(50s, 100s) linear;
     
    @keyframes test {
        0% {
            opacity:0;
            transform: translate3d(@r(150px), @r(200px), 0) rotate(@r(360deg));
        }
        2% {
            opacity:1;
        }
        50% {
          transform: translate3d(@r(-500%, 500%), @r(-500%, 500%), 0);
        }
        98% {
            opacity:1;
        }
        100% {
            opacity:0;
            transform: translate3d(@r(150px), @r(200px), 0) rotate(@r(360deg));
          
    }
        }
  
  );}

#box {
  width:100%;
  height:400px;
}

</style>
</head>
<body>


     <!--<css-doodle id ="doodle">

}

<css-doodle use="var(--rule1)"id ="doodle"class = "doodle6"></css-doodle>

</body>

</html>
